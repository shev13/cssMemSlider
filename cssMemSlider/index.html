<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="r" id="r1" />
        <input type="radio" name="r" id="r2" checked />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="slide"><img src="./assets/img/1.jpg" alt="" /></div>
        <div class="slide"><img src="./assets/img/2.jpg" alt="" /></div>
        <div class="slide"><img src="./assets/img/3.jpg" alt="" /></div>
        <div class="slide"><img src="./assets/img/4.jpg" alt="" /></div>
      </div>
      <div class="nav">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
      </div>
    </div>
  </body>
</html>
